<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
<!--    <link rel="stylesheet" type="text/css" th:href="@{/static/fileCss/form.css}" />-->
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Products</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/products/new}">Add New Product</a>
    </div>
    <div class="m-2">
        <a class="h3" th:href="@{/}">Cancel</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>IDCategory</th>
                <th>Created day</th>
                <th>Updated day</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product : ${listProducts}">
                <tr>
                    <td>[[${product.id}]]</td>
                    <td>
                        <!-- Sử dụng th:src để hiển thị hình ảnh -->
                        <img th:src="${product.image}" alt="Product Image" style="max-width: 100px; max-height: 100px;" />
                    </td>
                    <td>[[${product.title}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.idCate}]]</td>
                    <td>[[${product.created}]]</td>
                    <td>[[${product.updated}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
                        <a class="h4" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
