<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/products/save}" method="post" th:object="${product}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID_Category:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{idCate}" class="form-control" required minlength="1" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Created day:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{created}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Update date:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{updated}" class="form-control" required minlength="5" maxlength="15" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Link image:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{image}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-sm-4 col-form-label">Enabled:</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="checkbox" th:field="*{image}" />-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/products}]]";
    }
</script>
</body>
</html>
